<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <p>Welcome to the chat app</p> 
   <form id="message-form">
       <input type="text" name="message" placeholder="">
       <button type="submit" id="submit-btn">Submit</button>
   </form>
   <button type="button" id="send-location">Send Location</button>
   <script id="message-template" type="text/template">
<li class="message">
    <div class="message_title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message_body"><p>{{text}}</p></div>
</li>
</script>
<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message_title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body"><a href="{{url}}" target="_blank">My current Location</div>
    </li>
    </script>
   <script src="/socket.io/socket.io.js"></script>
   <script type="text/javascript" src="/js/index.js"></script>
   <script type="text/javascript" src="/js/libs/moment.js">
</script>
<script type="text/javascript" src="/js/libs/mustache.js">
</script>
</body>
</html>
